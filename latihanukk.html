<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Diskon</title>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      margin-top: 10px;
      display: block;
      color: #444;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00c6ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .result {
      background: #f0f9ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      color: #333;
      font-weight: 600;
      white-space: pre-line;
      box-shadow: inset 0 0 10px #dff3ff;
    }
  </style>
</head>
<body>
    <div class="card">
        <h2>Kalkulator Diskon</h2>

        <label for="harga">Harga Awal (Rp):</label>
        <input type="number" id="harga" placeholder="Contoh : 15000">

        <label for="diskon">Diskon (%):</label>
        <input type="number" id="diskon" placeholder="Contoh : 20">

        <button onclick="hitungDiskon()">Hitung Sekarang</button>
        <div class="result" id="hasil"></div>
    </div>

    <script>
        function hitungDiskon() {
            const harga = parseFloat(document.getElementById("harga").value);
            const diskon = parseFloat(document.getElementById("diskon").value);
            const hasil = document.getElementById("hasil");

            if (isNaN(harga) || isNaN(diskon)) {
                hasil.innerText = "Mohon masukkan angka yang valid.";
                return;
            }

            if (harga < 0 || diskon < 0 || diskon > 100) {
                hasil.innerText = "Diskon harus antara 0% dan 100%.";
                return;
            }

            const potongan = (harga * diskon) / 100;
            const total = harga - potongan;

            hasil.innerText = 
`Harga Awal : Rp ${harga.toLocaleString('id-ID')}
Diskon ${diskon}% : Rp ${potongan.toLocaleString('id-ID')}
Total Bayar : Rp ${total.toLocaleString('id-ID')}`;
        }
    </script>
</body>
</html>
